<!DOCTYPE html>
<html>
  <head>
    <title>
      Domain and Subdomain Matching
    </title>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <div id="box-head">
      URL Form
    </div>
    <div id="box" >
      <div id="inner-form" >
        <form id="url-form" name="url-form" action="" method="get">
          <div id="url-input" class="split" >
            <div id="url-text"  class="tag">
              <label for="url" >URL</label>
            </div>
            <div id="url-box" class="formelement">
              <input type="text" name="url" id="url" />
            </div>
          </div>
          <div id="submit-button-box" class="split" >
            <div id="submit-button" class="formelement">
              <input id="submit" type="submit" name="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="get-domain.js" ></script>
  </body>
</html>
