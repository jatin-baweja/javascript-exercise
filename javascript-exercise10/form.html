<!DOCTYPE html>
<html>
  <head>
    <title>
      Numeric Validation
    </title>
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <div id="box-head">
      Number Form
    </div>
    <div id="box" >
      <div id="inner-form" >
        <form id="numeric-form" name="numeric-form" action="" method="get">
          <div id="number-input" class="split" >
            <div id="number-text"  class="tag">
              <label for="number" >Enter Number</label>
            </div>
            <div id="number-box" class="formelement">
              <input type="text" name="number" id="number" />
            </div>
          </div>
          <div id="result-input" class="split" >
            <div id="result-text"  class="tag">
              <label for="result" >Result</label>
            </div>
            <div id="result-box" class="formelement">
              <input type="text" name="result" id="result" />
            </div>
          </div>
          <div id="submit-button-box" class="split" >
            <div id="submit-button" class="formelement">
              <input id="submit" type="submit" name="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="numeric-validation.js" ></script>
  </body>
</html>
