<!DOCTYPE html>
<html>
  <head>
    <title>
      Parent Children Checkboxes
    </title>
    <link rel="stylesheet" type="text/css" href="javascript-exercise4-solution.css" />
  </head>
  <body>
    <div id="checkboxes" >
      <div>
        <input type="checkbox" name="favourite" id="color" value="color" onclick="color.showHideChildCheckboxes();" />
        <label for="color" >
          Color
        </label>
      </div>
      <div>
        <input type="checkbox" name="favourite" id="movie" value="movies" onclick="movie.showHideChildCheckboxes();" />
        <label for="movie" >
          Movies
        </label>
      </div>
      <div>
        <input type="checkbox" name="favourite" id="drink" value="drinks" onclick="drink.showHideChildCheckboxes();" />
        <label for="drink" >
          Drinks
        </label>
      </div>
      <div>
        <input type="checkbox" name="favourite" id="bike" value="bikes" onclick="bike.showHideChildCheckboxes();" />
        <label for="bike" >
          Bikes
        </label>
      </div>
    </div>
    <script type="text/javascript" src="javascript-exercise4-solution.js" ></script>
  </body>
</html>
