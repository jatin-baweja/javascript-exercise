<!DOCTYPE html>
<html>
  <head>
    <title>
      Check All or None
    </title>
    <script type="text/javascript" src="javascript-exercise1-solution.js" ></script>
  </head>
  <body>
    <div id="colors" >
      <p>
        <input type="checkbox" name="colors" id="red" value="red" />
        <label for="red">
          Red
        </label>
      </p>
      <p>
        <input type="checkbox" name="colors" id="green" value="green" />
        <label for="green">
          Green
        </label>
      </p>
      <p>
        <input type="checkbox" name="colors" id="yellow" value="yellow" />
        <label for="yellow">
          Yellow
        </label>
      </p>
      <p>
        <input type="checkbox" name="colors" id="white" value="white" />
        <label for="white">
          White
        </label>
      </p>
      <p>
        <input type="checkbox" name="colors" id="black" value="black" />
        <label for="black">
          Black
        </label>
      </p>
    </div>
    <div id="links" >
      <a id="all" href="#" onclick="selectAll();">Check all</a>
      <a id="none" href="#" onclick="selectNone();">None</a>
    </div>
  </body>
</html>
