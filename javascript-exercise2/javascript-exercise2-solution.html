<!DOCTYPE html>
<html>
  <head>
    <title>
      Maximum 3 Checkbox
    </title>
    <script type="text/javascript" src="javascript-exercise2-solution.js" ></script>
  </head>
  <body>
    <div id="days" >
      <p>
        <input type="checkbox" name="day" id="sunday" value="sunday" onclick="checkLimit(0);" />
        <label for="sunday">
          Sunday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="monday" value="monday" onclick="checkLimit(1);" />
        <label for="monday">
          Monday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="wednesday" value="wednesday" onclick="checkLimit(2);" />
        <label for="wednesday">
          Wednesday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="thursday" value="thursday" onclick="checkLimit(3);" />
        <label for="thursday">
          Thursday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="tuesday" value="tuesday" onclick="checkLimit(4);" />
        <label for="tuesday">
          Tuesday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="friday" value="friday" onclick="checkLimit(5);" />
        <label for="friday">
          Friday
        </label>
      </p>
      <p>
        <input type="checkbox" name="day" id="saturday" value="saturday" onclick="checkLimit(6);" />
        <label for="saturday">
          Saturday
        </label>
      </p>
      <p>
        <input type="checkbox" name="none" id="none" value="none" onclick="selectNone();" />
        <label for="none">
          None
        </label>
      </p>
    </div>
  </body>
</html>
