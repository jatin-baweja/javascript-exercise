<!DOCTYPE html>
<html>
  <head>
    <title>
      Timed Arithmetic Quiz
    </title>
    <link rel="stylesheet" type="text/css" href="quiz.css" />
  </head>
  <body>
    <div id="arithmetic-quiz">
      <div id="quiz-head">
        Arithmetic Quiz
      </div>
      <div id="quiz-main">
        <div id="question-number" >
        </div>
        <div id="question" >
        </div>
        <input type="text" id="answer" />
        <div id="hint-text" >
          Answer upto 2 decimal places only, if required(Do not round off)
        </div>
        <input type="button" id="next-question" value="Next" />
      </div>
      <div id="status">
        <div id="timer" >
        </div>
        <div id="score" >
        </div>
      </div>
    </div>
    <script type="text/javascript" src="quiz.js" ></script>
  </body>
</html>
